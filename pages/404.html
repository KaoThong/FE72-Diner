<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/404.css" />

    <title>Diner</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="main">
          <div class="row">
            <div class="col">
              <div class="logo">
                <h1>
                  <a href="home.html">Diner</a>
                </h1>
              </div>
            </div>
            <div class="col">
              <div class="menu">
                <div class="search-bar">
                  <!--/search-right-->
                  <form class="search">
                    <input
                      type="search"
                      class="search__input"
                      name="search"
                      placeholder="Search here.."
                      onload="equalWidth()"
                      required=""
                    />
                    <i class="fa fa-search search__icon"></i>
                  </form>
                  <!--//search-right-->
                </div>
                <div class="mode">
                  <!-- toggle switch for light and dark theme -->
                  <div class="mobile-position">
                    <nav class="navigation">
                      <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                          <input type="checkbox" id="checkbox" />
                          <div class="mode-container">
                            <i class="fa-solid fa-sun-bright"></i>
                            <i class="fa-solid fa-moon"></i>
                          </div>
                        </label>
                      </div>
                    </nav>
                  </div>
                </div>
                <div class="menu-btn mobile-nav-button">
                  <button id="trigger-overlay" type="button">
                    <i class="fa-solid fa-bars" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="infor">
            <h3>The only thing we love more than food is you!</h3>
            <p class="mt-md-4 mt-3">
              Lorem ipsum dolor sit amet consectetur ipsum elit. Qui eligendi
              vitae sit.Ea ipsum sed consequuntur illum facere.
            </p>
            <a class="btn btn-white" href="about.html">
              Read More
              <span
                class="fa-solid fa-chevron-right ml-2"
                aria-hidden="true"
              ></span
            ></a>
          </div>
        </div>
      </div>
    </header>

    <section class="error text-center">
      <div class="container py-lg-4 py-md-3">
        <h1>
          4
          <span class="fa-solid fa-face-frown"></span>
          4
        </h1>
      </div>
    </section>
    <footer class="footer"></footer>
  </body>
</html>
